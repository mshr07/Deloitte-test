<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Page</title>
<style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f4;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
       }
       .login-container {
           background: white;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
           text-align: center;
           width: 300px;
       }
       h2 {
           margin-bottom: 20px;
       }
       input {
           width: 100%;
           padding: 10px;
           margin: 10px 0;
           border: 1px solid #ccc;
           border-radius: 5px;
		   width: 90%
       }
       button {
           background: #28a745;
           color: white;
           border: none;
           padding: 10px;
           width: 100%;
           border-radius: 5px;
           cursor: pointer;
       }
       button:hover {
           background: #218838;
       }
       .error {
           color: red;
           margin-top: 10px;
       }
</style>
</head>
<body>
<div class="login-container">
<h2>Login</h2>
<form action="/login" method="post">
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
</div>
</body>
</html>
